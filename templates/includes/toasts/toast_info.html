{% load i18n %}
<div class="toast custom-toast rounded-0 border-top-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="arrow-up arrow-info"></div>
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header bg-white text-dark d-flex justify-content-between">
        <strong class="mr-auto">{% trans "Alert!" %}</strong>
        <button type="button" class="btn-close ml-2 mb-1" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}
    </div>
</div>
